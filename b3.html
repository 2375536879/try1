# DeepSeek本地部署

### 一、登陆官网登录官网下载[ollama](https://ollama.com/)

   Ollama是一个大语言模型的运行框架，专门用来**本地部署大语言模型**，进入主页根据系统选择一个下载的版本。

<img src="https://gitee.com/liu-taoning666/liutaoning-image/raw/master/img/c61e6cb214a922f3b94aaeac16cb892.png" alt="c61e6cb214a922f3b94aaeac16cb892" style="zoom: 33%;" />



  依据自己个人需求进行下载。点击安装包，一直点击下一步，直接双击打开安装文件，并点击“Install”安装。安装好后，在电脑的右下角的，就可以看到一只可爱的羊驼。

### 二、安装DeepSeek

  回到官网，在搜索栏中搜索DeepSeek-R1

<img src="https://gitee.com/liu-taoning666/liutaoning-image/raw/master/img/8efdb0ad6ddfbf5ca488d7768851ecb.png" alt="8efdb0ad6ddfbf5ca488d7768851ecb" style="zoom:50%;" />

  点击DeepSeek_R1，可以选择不同大小的模型版本，最小的是1.5b，**不同大小的模型对硬件的要求不同**。

<img src="https://gitee.com/liu-taoning666/liutaoning-image/raw/master/img/723fb4f81a022201ecc74cfcc098b40.png" alt="723fb4f81a022201ecc74cfcc098b40" style="zoom: 50%;" />

​    以7b为例，点击右侧的**复制**

<img src="https://gitee.com/liu-taoning666/liutaoning-image/raw/master/img/0befb6d1b4b76942b9f9d01fd577c51.png" alt="0befb6d1b4b76942b9f9d01fd577c51" style="zoom: 50%;" />

   打开终端输入指令，ollama会开始下载DeepSeek-R1模型。

### 三、安装WebUI界面

​     在Google浏览器应用商店中安装插件[**Page Assist。**](https://pageassist.xyz/)

 

<img src="https://gitee.com/liu-taoning666/liutaoning-image/raw/master/img/39a76d44e71abd46b319aba01091566.png" alt="39a76d44e71abd46b319aba01091566" style="zoom: 33%;" />
