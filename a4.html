<!-- Typora -->


<!--擦除HTTP请求头里的referrer, 绕过码云的防盗链-->
<meta name="referrer" content="no-referrer">


<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Typora</title>
    
    <!-- 引入ECharts库 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"></script>
    
    <!-- 引入Markdown解析器 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        :root {
            --primary-color: #2a5caa;
            --secondary-color: #6c757d;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.8;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #f8f9fa;
        }

        .documentation-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 2rem;
            margin: 2rem 0;
        }

        h1 {
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 0.5rem;
        }

        h2 {
            color: var(--primary-color);
            margin-top: 2rem;
        }

        code {
            background-color: #f3f3f3;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Consolas', monospace;
        }

        pre code {
            display: block;
            padding: 1rem;
            margin: 1rem 0;
            overflow-x: auto;
        }

        .chart-demo {
            width: 100%;
            height: 500px;
            margin: 2rem 0;
            border: 1px solid #eee;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="documentation-container">
    <!-- Markdown内容容器 -->
    <div id="markdown-content"></div>
</div>

<script>
// Markdown原始内容
const markdownContent = `

# Typora

### 概述
Typora 是一款全功能的 Markdown 编辑器，支持实时预览、HTML 导出、数学公式、表格、图片等多种格式的输入和展示。其特点是“所见即所得”（WYSIWYG），即编辑时直接展示渲染效果，用户无需切换预览模式。

### 主要功能：
- 支持 Markdown 格式，并提供实时预览功能。  
- 支持 数学公式、表格、代码块 等多种格式的输入。
- 支持 图片 插入，且支持拖拽。
- 提供丰富的 主题 和 自定义样式。
- 可以导出为多种格式，如 PDF、HTML、Word 等。

`;

// 渲染Markdown内容
document.getElementById('markdown-content').innerHTML = marked.parse(markdownContent);



</script>

</body>
</html>

<script>
    // 页面加载后自动滚动到锚点位置
    document.addEventListener('DOMContentLoaded', () => {
        const hash = window.location.hash;
        if (hash) {
            const target = document.querySelector(hash);
            target?.scrollIntoView({ behavior: 'smooth' });
            // 高亮目标区块（可选）
            target.style.backgroundColor = '#f0f5ff';
            setTimeout(() => target.style.backgroundColor = '', 2000);
        }
    });
    </script>
